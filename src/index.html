    h4,

  <!-- The Modal -->
  <div ng-app="myApp">

        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="ly_header">지번 검색</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">

            <div id="pop_wrap">
              <div id="pop_content">
                <!--layer content -->
                <dl class="ly_body" style="margin-left: auto; margin-right: auto; text-align: center;">
                  <dt style="font-weight: bold; font-family: 'Nanum Gothic', sans-serif;font-size: 20px">찾고자 하는 병원의 지역을
                    입력하세요</dt>
                  <br>
                  <dd>
                    <table class="ly_body_innter" style="margin-left: auto; margin-right: auto; text-align: center;">
                      <tr>
                        <td style="font-weight: bold; font-family: 'Nanum Gothic', sans-serif;font-size: 20px"> 시/도
                          &nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td>
                          <span ng-repeat="optionKey in optionProperties">
                            <select style="width:150px;height:40px;" ng-if="$index === 0"
                              ng-model="selectedOptions[$index]"
                              ng-options="option as option.name for option in options"
                              ng-change="onChange(selectedOptions[$index])">
                            </select>
                          </span>
                        </td>
                        <td> &nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td style="font-weight: bold; font-family: 'Nanum Gothic', sans-serif;font-size: 20px"> 시/군/구
                          &nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td>
                          <span ng-repeat="optionKey in optionProperties">
                            <select style="width:150px;height:40px;" ng-if="$index !== 0"
                              ng-model="selectedOptions[$index]"
                              ng-options="option as option.name for option in selectedOptions[$index-1].children"
                              ng-change="onChange(selectedOptions[$index])">
                            </select>
                          </span>
                        </td>
                      </tr>
                    </table>
                  </dd>
                </dl>
                <div id="totalresults">
                </div>
                <a class="close_layer" href="javascript:window.close();" alt="창닫기"> <img src="/img/button/btnClose.gif"
                    width="13" height="12" /> </a>
                <!--//layer content -->
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">SAVE</button>
          </div>
        </div>
      </div>
    </div>
